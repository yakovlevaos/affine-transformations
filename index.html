<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
    <title>Аффинные преобразования</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <div class="stack">
        <canvas width="600" height="400" id="background-canvas"></canvas>
        <canvas width="600" height="400" id="canvas"></canvas>
        <div class="y-text">y</div>
        <div class="x-text">x</div>
        <div class="one-text">1</div>
        <div class="zero-text">0</div>
      </div>

      <div class="tools">
        <div class="tool-wrapper">
          <div class="parameters">
            <input type="number" class="angle" step="0.1" value="45" />&deg;
          </div>
          <a href="#" id="rotate" class="button">Повернуть</a>
        </div>
        <div class="tool-wrapper">
          <div class="parameters">
            α:
            <input
              type="number"
              step="0.1"
              class="dilatate-abscissa"
              value="1.1"
            />
            δ:
            <input
              type="number"
              step="0.1"
              class="dilatate-ordinate"
              value="0.9"
            />
          </div>
          <a href="#" id="dilatate" class="button">Растянуть</a>
        </div>
        <div class="tool-wrapper">
          <div class="parameters">
            x:
            <input
              type="number"
              step="0.1"
              class="translate-abscissa"
              value="-50"
            />
            y:
            <input
              type="number"
              step="0.1"
              class="translate-ordinate"
              value="60"
            />
          </div>
          <a href="#" id="translate" class="button">Переместить</a>
        </div>

        <a href="#" id="mirror-reflect" class="button">Отразить</a>
        <a href="#" id="default" class="button">В исходное</a>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
